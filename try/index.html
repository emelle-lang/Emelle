<!doctype html>
<html>
  <head>
    <title>Emmeline</title>
    <meta charset='utf-8'>
    <link href='stylesheet.css' type='text/css' rel='stylesheet'>
  </head>
  <body>
    <script src='main.bc.runtime.js'></script>
    <script src='main.bc.js'></script>
    <h1>Emmeline</h1>
    <div>
      Emmeline is a dialect from the ML family.
      Explore its features by running the example programs in the editor below.
      <a href='https://gitlab.com/emmeline/emmeline/'>
        View the source code on GitLab.
      </a>
    </div>
    <div class='column'>
      <h2>Code</h2>
      <select name='examples' id="example-select">
        <option value='hello-world' selected>Hello World</option>
        <option value='lists'>Lists</option>
        <option value='records'>Records</option>
        <option value='naturals'>Natural Numbers</option>
        <option value='refs'>Reference Cells</option>
        <option value='typed-holes'>Typed Holes</option>
      </select>
      <br/>
      <textarea id='editor' rows='40' cols='80' spellcheck='false'></textarea>
      <br/>
      <button id='run'>
        Run!
      </button>
    </div>
    <div class='column'>
      <h2>Output</h2>
      <textarea id='console' rows='40' cols='80'></textarea>
    </div>
  </body>
</html>
